{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
        <!-- page content -->
        <div class="right_col" role="main">
		
          <!-- content -->
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Add Gateway</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>				
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form action="." method="post" id="gateway-form" data-parsley-validate class="form-horizontal form-label-left">
					{% csrf_token %}
					{{ form.errors }}
					{{ form.non_field_errors }}

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="gateway_id">Gateway ID <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="gateway_id" required="required" name="gateway_id" class="form-control col-md-7 col-xs-12">
                        </div>
						<span class="">Example: LO470CNSZHS001</span>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="gatway_name">Gateway Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="gateway_name" required="required" name="gateway_name" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="gatway_name">Vendor<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="vendor" required="required" name="vendor" class="form-control col-md-7 col-xs-12" value="Ericsson">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="gateway_type" class="control-label col-md-3 col-sm-3 col-xs-12">Gateway Type <span class="required">*
						</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="gateway_type" class="form-control" required="required" name="gateway_type">
                            <option value="LoRa">LoRa</option>
                            <option value="NB-IOT">NB-IOT</option>
							<option value="WiFi">WiFi</option>
                            <option value="others">others</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="ongitude" class="control-label col-md-3 col-sm-3 col-xs-12">Country</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="country" name="country" class="form-control col-md-7 col-xs-12" value="China">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="ongitude" class="control-label col-md-3 col-sm-3 col-xs-12">Province</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="province" name="province" class="form-control col-md-7 col-xs-12" value="Guangdong">
                        </div>
                      </div>                      
                      <div class="form-group">
                        <label for="city" class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="city" name="city" class="form-control col-md-7 col-xs-12" value="Shenzhen">
                        </div>
                      </div> 
                      <div class="form-group">
                        <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="address" name="address" class="form-control col-md-7 col-xs-12">
                        </div>
						
                      </div> 
                      <div class="form-group">
                        <label for="node-latitude" class="control-label col-md-3 col-sm-3 col-xs-12" >Latitude </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="node-latitude" name="latitude" class="form-control col-md-7 col-xs-12" value="113.957666">
                        </div>
						<span class="">Example: 113.957666</span>
                      </div>
                      <div class="form-group">
                        <label for="node-longitude" class="control-label col-md-3 col-sm-3 col-xs-12">Longitude </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="node-longitude" name="longitude" class="form-control col-md-7 col-xs-12" value="22.523888">
                        </div>
						<span class="">Example: 22.523888</span>
                      </div>

                      <div class="form-group">
                        <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Heartbeat Interval(Second)</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="number" id="heartbeat_interval" name="heartbeat_interval" class="form-control col-md-7 col-xs-12" value="600">
                        </div>
                      </div> 

                      <div class="form-group">
                        <label for="device_status" class="control-label col-md-3 col-sm-3 col-xs-12">Device Control <span class="required">*
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="device_control" class="form-control" required="required" name="device_control">
                            <option value="ENABLED">ENABLED</option>
                            <option value="DISABLED">DISABLED</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="max_data_record" class="control-label col-md-3 col-sm-3 col-xs-12">max_data_record</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="number" id="max_data_record" name="max_data_record" class="form-control col-md-7 col-xs-12" value="100000">
                        </div>
                      </div>                                             



                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <a href="/gateways/"><button class="btn btn-primary" type="button">Cancel</button></a>
						  <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

        <!-- /page content -->


{% endblock %}

{% block script %}

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'vendors/iCheck/icheck.min.js' %}"></script>
    <!-- Switchery -->
    <script src="{% static 'vendors/switchery/dist/switchery.min.js' %}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static 'vendors/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js' %}"></script>

    <!-- bootstrap-daterangepicker -->
    <script>
      $(document).ready(function() {
        $('#Lastalive_time').daterangepicker({
          singleDatePicker: true,
          calender_style: "picker_4"
        }, function(start, end, label) {
          console.log(start.toISOString(), end.toISOString(), label);
        });
      });
    </script>
    <!-- /bootstrap-daterangepicker -->
{% endblock %}
