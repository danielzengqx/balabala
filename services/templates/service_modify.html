{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
        <!-- page content -->
        <div class="right_col" role="main">
		
          <!-- content -->
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Modify Service</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>				
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form action="." method="post" id="service-form" data-parsley-validate class="form-horizontal form-label-left">
					{% csrf_token %}
					{{ form.errors }}
					{{ non_field_errors }}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="service-name">Service Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="service-name" required="required" name="service_name" class="form-control col-md-7 col-xs-12" value="{{ single_service.service_name }}">
                        </div>
                      </div>
					  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Service ID <span class="required">*</span>
						</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="service-id" name="service_id" required="required" class="form-control" value="{{ single_service.service_id }}" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="max-node" class="control-label col-md-3 col-sm-3 col-xs-12">Max Nodes <span class="required">*
						</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="number" id="max-node" name="max_nodes" required="required" class="form-control col-md-7 col-xs-12" value="{{ single_service.max_nodes }}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="service-url" class="control-label col-md-3 col-sm-3 col-xs-12">Service Url </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="service-url" name="url" class="form-control col-md-7 col-xs-12" value="{{ single_service.url }}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for='service-des' class="control-label col-md-3 col-sm-3 col-xs-12">Service Description </span>
                        </label>
						<div class="col-md-6 col-sm-6 col-xs-24">
						  <textarea id="service-des" class="form-control" name="description" data-parsley-trigger="keyup" 
                            data-parsley-validation-threshold="10" value="{{ single_service.description }}">{{ single_service.description }}</textarea>
                        </div>
					  </div>
                      <div class="form-group">
                        <label for='service-rule' class="control-label col-md-3 col-sm-3 col-xs-12">Service Rule </span>
                        </label>
						<div class="col-md-6 col-sm-6 col-xs-24">
						  <textarea id="service-rule" class="form-control" name="rule" data-parsley-trigger="keyup" 
                            data-parsley-validation-threshold="10" value="{{ single_service.rule }}">{{ single_service.rule }}</textarea>
						  <br/>
                        </div>
					  </div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <a href="/services/"><button class="btn btn-primary" type="button">Cancel</button></a>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

        <!-- /page content -->


{% endblock %}

{% block script %}

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'vendors/iCheck/icheck.min.js' %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js' %}"></script>

{% endblock %}
